services:
  postgres:
    image: postgres:16-alpine
    container_name: dmrv-postgres
    environment:
      POSTGRES_USER: dmrv
      POSTGRES_PASSWORD: dmrv_local
      POSTGRES_DB: dmrv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmrv -d dmrv"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dmrv-app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dmrv:dmrv_local@postgres:5432/dmrv}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "node_modules/.bin/prisma db push && node server.js"

volumes:
  postgres_data:
